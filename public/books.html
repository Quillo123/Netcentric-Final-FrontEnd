    </div>

        <button class="btn-secondary" type="button" id="btnBack">back</button>
        <button class="btn-secondary" type="button" id="btnNext">next</button>
    </div>
</div>


<script>
    var page = 0;
    const booksPerPage = 5;
    var maxPage;

    function CreateTable(data){
        if(data.error){
            return "Error: Data could not be retrieved."
        }

        if(!maxPage){
            maxPage = Math.floor(data.length / booksPerPage);
            if(data.length % booksPerPage === 0){
                maxPage--;
            }
        }

        let table = "";
        table =
            '<table class="table table-bordered table-hover"> \n' +
            '   <thead>\n' +
            '       <tr>\n' +
            '           <th scope="col">Title</th> \n'+
            '           <th scope="col">Description</th> \n'+
            '           <th scope="col">Year</th> \n'+
            '           <th scope="col">Authors</th> \n'+
            '           <th scope="col">Hardcover</th> \n'+
            '           <th scope="col">Price</th> \n'+
            '       </tr>\n' +
            '   </thead>\n' +
            '   <tbody>\n';

        for (let i = page * booksPerPage; i < data.length && i < ((page * booksPerPage) + booksPerPage); i++){
            table +=
                '       <tr>\n' +
                '           <td>' + data[i]["title"] +  '</td>\n' +
                '           <td>' + data[i]["description"]+  '</td>\n' +
                '           <td>' + data[i]["year"]+  '</td>\n' +
                '           <td>\n';

            for(let author of data[i]['authors']){
                table +=
                    '           <div class="authors">' +
                    '               Name: ' + author['name'] + '\n' +
                    '               Nationality: ' + author['nationality'] + '\n'
                '           </div>\n';
            }

            table +=
                '</td>\n' +
                '           <td>' + (data[i]["hardcover"] || false) +  '</td>\n' +
                '           <td>' + data[i]["price"]+  '</td>\n' +
                '       </tr>\n';
        }

        table +=
            '   </tbody>\n' +
            '</table>\n'
        return table;
    }
    window.onload = GenerateDataTable();
    document.getElementById("btnReload").addEventListener("click", GenerateDataTable());
    document.getElementById("btnBack").addEventListener("click", () =>{
        if(page > 0)
            page--;
        GenerateDataTable();
    });
    document.getElementById("btnNext").addEventListener("click", () =>{
        if(page < maxPage)
            page++;
        GenerateDataTable();
    });

    function GenerateDataTable(){
        let url = "https://noahgallo-netcentric-final.herokuapp.com/api/books"
        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function (){
            if (this.readyState == 4){
                if(this.status != 200){
                        document.getElementById("output").innerHTML =
                            "<div class='errorOutput'>\n" +
                            "Something Went Wrong :(<br>\n" +
                            "<span style='font-size:15px'> ERROR Code: " + this.status + "</span><br>\n" +
                            "</div>\n";
                }
                else {
                    document.getElementById("output").innerHTML =
                        CreateTable(JSON.parse(this.responseText));
                }

            }
        };
        xhttp.open('GET', url, true);
        xhttp.send();
    }

</script>
