<div class="container-fluid name">

<div class="container">
    <h1>Add Author</h1>
    <form>
        <div class="form-group">
            <label for="authorName">Name</label>
            <input type="text" class="form-control" id="authorName" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label for="authorNationality">Nationality</label>
            <input type="text" class="form-control" id="authorNationality" placeholder="Enter Nationality">
        </div>

        <button type="button" class="btn btn-primary" id="btnAddAuthor">Submit</button>
    </form>
    <div class="jumbotron" id="output">

    </div>

</div>

<script>

    document.getElementById("btnAddAuthor").addEventListener("click", (event) =>{
        let url = "https://noahgallo-netcentric-final.herokuapp.com/api/authors"
        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function (){
            if (this.readyState == 4 && this.status == 200){
                document.getElementById("output").innerHTML =
                    "<pre>" + this.responseText + "</pre>";
            }
        };
        let BookData = "name=" + document.getElementById("authorName").value + "&" +
            "nationality=" + document.getElementById("authorNationality").value  + "&";

        xhttp.open('POST', url, true);
        xhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhttp.send(BookData);
    });
</script>
